<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title>Statistiques invités</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="..">
        <ion-icon slot="icon-only" name="list-outline">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card class="presence-card ion-padding">
    <div class="title">Total d'invités : 47</div>
    <div class="chart" [chart]="chartGuests"></div>
  </ion-card>
</ion-content>
