<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title>TÃ¢ches</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tasks</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-list lines="none">
      @for (task of tasks$ | async; track task.id) {
        <ion-item (press)="editTask(task)">
          <ion-checkbox [checked]="task.done">{{ task.label }}</ion-checkbox>
        </ion-item>
      }
    </ion-list>
  </ion-card>

  <ion-fab class="action-bottom-fab" slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (tap)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
